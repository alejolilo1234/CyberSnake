<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="./styles/statistics.css" rel="stylesheet" type="text/css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
  </head>
  <body>
    <!-- <canvas id="chart" width=500 height=400></canvas> -->
    <canvas id="myChart" width="800" height="380"></canvas>
    <script>
      chartIt();

      async function chartIt(){
        let data = await getCSV();
        let ctx = document.getElementById('myChart').getContext('2d');
        
        let myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.xs,
                datasets: [{
                    label: 'Temperature in °C',
                    data: data.ys,
                    fill: true,
                    backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                    borderColor: ['rgba(255, 99, 132, 1)',],
                    borderWidth: .5
                }]
            },
            options: {
            scales: {
                y: {
                    ticks: {
                        callback: function(value, index, values) {
                            return value + ' C°';
                        }
                    }
                }
            }
        }
        });
      }
      async function getCSV(){
        let xs = [];
        let ys = [];
        const response = await fetch("./files/ZonAnn.Ts+dSST.csv");
        // return response.text();

        let data = await response.text();

        let row = data.split(/\n/).slice(1);
        row.forEach(element => {
        let row = element.split(',');
        let year = row[0];
        xs.push(year);
        let temp = row[1];
        ys.push(parseFloat(temp) + 14);
        console.log(year,temp);
      });
      return {xs,ys};
    }
    </script>
    <script src="./scripts/statistics.js"></script>
  </body>
</html>
